<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1>
        Imagens dinâmicas
    </h1>
    <p>
        Tente abrir esse site em vários dispositivos diferentes!
    </p>
    <picture>
        <source media="(max-width: 700px)" srcset="./imagens/foto-pequena.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="./imagens/foto-media.png" type="image/png">
        <img src="./imagens/foto-grande.png" alt="Foto">
    <h1>
        Reproduzindo aúdio
    </h1>
    <audio preload="metadata" controls>
        <source src="./midia/summer-walk-152722.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
