<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>
        Você pode escrever um parágrafo
        da forma
        que quiser
        basta estar entre as tags &lt;p&gt;
    </p>
    <p>
        Se precisar quebrar o texto
        em alguma parte, <br> como esse,
        use a tag &lt;br&gt;
    </p>
    <p>
        Vamos adicionar alguns símbolos:<br>
        &reg; <!-- marca registrada -->
        &copy; <!-- copyright -->
        &trade; <!-- TM de marca registrada -->
        &euro; <!-- símbolo do euro -->
    </p>
    <p>
        Vamos adicionar alguns emojis:<br>
        &#x2705
        &#x2764
        &#x1F491
    </p>
</body>
</html>
